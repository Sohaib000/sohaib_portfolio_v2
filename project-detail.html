        .project-detail {

        }
        .project-detail-header h1 {
            font-size: 2.5rem;

            color: var(--text-primary);
        }
        .project-detail-header .project-meta {

            gap: 2rem;
            flex-wrap: wrap;
            color: var(--text-secondary);

        }
        .project-detail-header .project-tags {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .project-detail-header .project-tags span {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .project-detail-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        .project-hero-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-lg);
        }
        .project-description {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 20px;
            margin-bottom: 3rem;
        }
        .project-description h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        .project-description p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        .project-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .feature-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        .feature-card i {
            font-size: 2rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }
        .feature-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .feature-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            aspect-ratio: 16/9;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }
        .back-button:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .project-link-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 8px;

            box-shadow: var(--shadow-md);

        .project-link-btn:hover {

        }
        .project-link-btn.secondary {

            border: 2px solid var(--border-color);
            color: var(--text-primary);
